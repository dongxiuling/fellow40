        new Promise(function(resolve,reject){
            setTimeout(() => {
                var code = 0; //相当于 后台返回的标识 code == 1 代表成功 否则失败
                console.log(code)
                if(code ==1){
                    resolve();//成功需要调用resolve ->走到then()
                }else{
                    reject();//失败调用reject -> 走到catch
                }
            }, 2000);
        }).then(
            function(){ //then两个参数 第一个参数代表resolve成功的回调函数  第二个参数代表reject失败的回调函数
                console.log('第一个请求成功，可以发送第二个请求')
                setTimeout(() => {
                    console.log('第二个请求成功');
                }, 1000);
            },function(){
                console.log('请求失败！');
            }
        );
