<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            // 添加方法
            say(){
                console.log('lalalallal')
            } 
            // 静态方法  ->添加到类
            static xx(){
                console.log('xxxxxx')
            }
        }

        let p1 = new Person('zhangsan',20);
        p1.say()
        Person.xx() //静态方法

        class Coder extends Person{
            constructor(name,age){
                super(name,age)//调用父类的构造函数 
                this.shirt = "格子衬衫";
            }
            coding(){
                console.log('我正在敲代码。。。。')
            }
        }

        let c1 = new Coder('james',18);
        console.log(c1);
        c1.say();
        c1.coding();


        /*
        var arr = [1,2,3];
        var arr = new Array(); //Array构造函数 
        arr.push();
        // 类下的方法 静态方法
        Array.isArray()

        */


        
    </script>

    
</body>
</html>
