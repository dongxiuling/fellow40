        <li>222</li>
        <li>333</li>
    </ul>
    <!-- 
        闭包 外层函数嵌套内层函数 ，内层函数引用外层函数中的局部变量
        这样就使得外层函数的变量不释放 一直存在内存中 
     -->
    <script>
        var aLi = document.getElementsByTagName('li');

        for (var i = 0; i < aLi.length; i++) {  //i=3
            (function (i) {//函数立即调用 
                aLi[i].onclick = function () {
                    console.log(i);
                }
            })(i);
        }
