        // 等三个请求都完成 继续输出ok  

        let p1 = new Promise(function(resolve,reject){
            setTimeout(() => {
                console.log('1 ok')
                resolve();
            }, 2000);
        })
        let p2 = new Promise(function(resolve,reject){
            setTimeout(() => {
                console.log('2 ok')
                reject();
            }, 3000);
        })
        let p3 = new Promise(function(resolve,reject){
            setTimeout(() => {
                console.log('3 ok')
                resolve();
            }, 1000);
        })
        // 等p1 p2 p3三个请求都成功->then

        // 最快  最快的成功 ->then  最快失败 ->Catch
        Promise.race([p1,p2,p3]).then(function(){
            console.log('111');
        }).catch(function(){
            console.log('222');
