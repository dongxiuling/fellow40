<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{count}}
        <button @click="add(3,$event)">count+1</button>
    </div>
    <script src="vue.js"></script>
    <script>
    
        new Vue({
            el:'#app',
            data:{
                count:0
            },
            methods:{
                add(num,e){
                    this.count+=num;
                    console.log(e.target);
                }
            }
        })
    </script>
    
</body>
</html>
