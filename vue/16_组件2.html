<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 父组件 -->
    <div id="app">
        <!-- 父组件向子组件串子 -->
        <hello :title="msg" content="内容1">
            <h5 slot="slot1">第一个slot要放的元素</h5>
            <div slot="slot2">
                <a href="#">baibiabsa</a>
                <img src="../images/1.jpg" alt="">
            </div>
        </hello>
        <!-- <hello title="标题2" content="内容2"></hello> -->
    </div>
    <div id="app2">
        <!-- <hello></hello> -->
    </div>
    <!-- 子组件 -->
    <template id="temp">
        <div>
            <slot name="slot1"></slot>
            <h2>标题是：{{title}}</h2>
            <hr>
            <p @click="a">内容是：{{content}}</p>
            <hr>
            内容 ：
            <!-- 插槽 占位 -->
            <slot name="slot2"></slot>
        </div>
    </template>

    <script src="vue.js"></script>
    <script>
        // 局部组件
        new Vue({
            el:"#app",
            data:{
                msg:'标题1'
            },
            components:{
                "hello":{
                    template:"#temp",
                    // 接收父组件传过来的参数  props值不能修改
                    props:["title","content"],
                    methods:{
                        a(){
                            console.log(this.title);
                            this.title = "fghjkl"
                        }
                    }
                }
            },
            methods:{

            }
        });
        new Vue({
            el:"#app2"
        });


    
        
    </script>
</body>
</html>
