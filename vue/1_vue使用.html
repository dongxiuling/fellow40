<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root">
        {{msg}}
        {{a}}
        <span v-html="msg"></span>
        <hr>
        <ul>   
            <!-- v-for循环 -->
            <li v-for="(val,index) in arr">{{val}}</li>
        </ul>
        <!-- <button v-on:click="fn()">click</button> -->
        <button @click="fn($event)">click</button>
    </div>
    <div>
    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            // 挂载元素
            el:"#root",
            // 数据
            data:{
                msg:'<h2>hello world</h2>',
                a:'11111',
                arr:["张三","李四","王五","赵六"]
            },
            methods:{
                fn(event){
                    console.log(event);
                    // 将数组arr中减少一个元素获取arr数组  this=>vm
                    // console.log(this.arr);
                    // this.arr.pop();
                    this.msg = "哈哈哈哈哈哈哈哈哈哈"
                }
            }
        })
    
    
    
    </script>
    
</body>
</html>
