<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .a{
            background: #ff0000;
        }
        .b{
            border:5px solid #000;
        }
        .c{
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <div v-bind:id="myId"></div> -->
        <div :id="myId"></div>
        <!-- 对象方式  {class名 ：true|false}-->
        <div :class="{ a:isA,b:isB,c:isC}">ghjgaghhgdagh</div>
        <!-- 数组方式  class名 -->
        <div :class="[classA,classB]">ghjgaghhgdagh</div>
        <!-- <div style="width:100px; height:200px"></div> -->
        <!-- style数组 -->
        <h2 :style="[styleA,styleB]">hahahahha</h2>
        <!-- style 对象 -->
        <h2 :style="styleObject">heheheheh</h2>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                myId:'div1',
                isA:true,
                isB:true,
                isC:true,
                classA:'a',
                classB:'b',
                styleA:{
                    width:"200px"
                },
                styleB:{
                    height:"300px"
                },
                styleObject:{
                    width:"300px",
                    height:"300px",
                    background:"#f00"
                }

            }
        })
    
    </script>
    
</body>
</html>
