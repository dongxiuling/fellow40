<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            display: flex;
            flex-wrap: wrap;
        }
        #container img{
            width:25%;
            display: block;
            border-right:1px solid #000;
            border-bottom:1px solid #000;
            box-sizing: border-box;
        }
        #big{
            position: absolute;
            left:0;
            top:0;
            /* width:100%;
            height: 100%; */
            right: 0;
            bottom:0;
            background:#000000 url(img/1.jpg) center center no-repeat;
            background-size: contain;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
    <img src="./Document_files/1.jpg"><img src="./Document_files/2.jpg"><img src="./Document_files/3.jpg"><img src="./Document_files/4.jpg"><img src="./Document_files/5.jpg"><img src="./Document_files/6.jpg"><img src="./Document_files/7.jpg"><img src="./Document_files/8.jpg"><img src="./Document_files/9.jpg"><img src="./Document_files/10.jpg"><img src="./Document_files/11.jpg"><img src="./Document_files/12.jpg"><img src="./Document_files/13.jpg"><img src="./Document_files/14.jpg"><img src="./Document_files/15.jpg"><img src="./Document_files/16.jpg"><img src="./Document_files/17.jpg"><img src="./Document_files/18.jpg"><img src="./Document_files/19.jpg"><img src="./Document_files/20.jpg"><img src="./Document_files/21.jpg"><img src="./Document_files/22.jpg"><img src="./Document_files/23.jpg"><img src="./Document_files/24.jpg"></div>
    <div id="big"></div>
    <script src="./Document_files/zepto.js"></script>
    <script src="./Document_files/touch.js"></script>
    <script>
        var iNow;
        for(var i=0; i<24; i++){
            $('#container').append("<img src='img/thumbs/"+(i+1)+".jpg' />");
        }
        // 所有图片绑定点击事件 
        $("#container img").on('click',function(){
            // 1 大图显示
            $("#big").show();
            // 2 显示点击小图对应的大图 => img/2.jpg
            // $(this).index();   获取点击小图的索引 -> index+1
            $("#big").css("background-image","url(img/"+($(this).index()+1)+".jpg)");
            // 3 记录显示图片的索引
            iNow = $(this).index();
        });


        $('#big').on('click',function(){
            $("#big").hide();
        }).on('swipeLeft',function(){
            // 显示下一张图 
            iNow++;
            $("#big").css("background-image","url(img/"+(iNow+1)+".jpg)");//iNow记录的索引  索引0-23  ->  1-24
        })
    </script>

</body></html>
