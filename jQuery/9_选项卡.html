<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            margin:50px auto;
            width:350px;
        }
        #btn-box{
            overflow: hidden;
        }
        #btn-box li{
            float: left;
            width: 50px;
            height:30px;
            background: #ccc;
            margin-right: 5px;
            line-height: 30px;
            text-align: center;
            border:1px solid #000;
        }
        #btn-box .active{
            background: red;
            color: #fff;
        }
        #content-box div{
            width: 350px;
            height: 100px;
            border:1px solid #000;
            display: none;
        }
        #content-box .selected{
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="btn-box">
            <li class="active" >事实</li>
            <li>体育</li>
            <li>娱乐</li>
        </ul>
        <div id="content-box">
            <div class="selected">111</div>
            <div>222</div>
            <div>333</div>
        </div>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        // 第一步  li绑定事件  on 第一个参数事件名  第二个参数是事件处理函数
        $('#btn-box li').on('click',function(){
            // console.log(this); //谁的点击事件this就是谁 
            // 点击的时候呀给自己添加active class名   this ->$(this) 转成jq对象    // 将其他兄弟的active方法移除
            $(this).addClass("active").siblings().removeClass("active"); //链式操作
            // 找到和this 的索引对应的div 显示  $(this).index() 获取到索引
            var index = $(this).index();
            $('#content-box div').eq(index).addClass('selected').siblings().removeClass('selected');
        })



        


        

        
        
    </script>
    
</body>
</html>
