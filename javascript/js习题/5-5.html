<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        5.	利用全局变量和函数，设计模拟幸运数字机游戏。设幸运数字为8，
        每次由计算机随机产生3个1-9之间(包括1和9）的随机数，
        当这3个随机数中有一个数字为8时，就算赢了一次，要求利用函数计算获胜率。
     -->

    <script>
        var count = 0; //玩的总数
        var winCount = 0; //赢的次数
        function play(){
            var str = "";
            var x = Math.floor( Math.random()*9+1 );
            var y = Math.floor( Math.random()*9+1 );
            var z = Math.floor( Math.random()*9+1 );

            str += x +",";
            str += y +"," ;
            str += z +",";
            count++;
            if(x == 8 || y == 8 || z == 8){
                str += "赢";
                winCount++;
            }else{
                str += "输"
            }
            // 拼接获胜率
            str +=  (winCount/count*100).toFixed(2) +"%";
            return str ;
        }
        
        // play() 如果点击确定  继续play()  取消 
        do{
            var result = play();
            // 输出玩的结果
            var isConfirm = confirm(result);  //confirm方法 点击确定返回true 点击取消返回false
            // console.log(isConfirm);
        }while(isConfirm);
        
    </script>
</body>

</html>
