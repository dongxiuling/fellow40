        // console.log(x>y?x:y)

        // 判断是否是闰年

        function isLeap(year){
            return ((year%4 == 0) && (year%100 != 0)) || (year%400 == 0);
        }
        
        var date = new Date();
        var fullyear = date.getFullYear();
        if( isLeap(fullyear) ){
            document.write("今年是闰年");
        }else{
            document.write("今年不是闰年");
        }


        
    </script>
