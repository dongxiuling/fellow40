    <script>
        var months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        function isLeap(year){
            return ((year%4 == 0) && (year%100 != 0)) || (year%400 == 0);
        }
        function DayOfYear(year,month,day) {
            var result = 0;
            if( isLeap(year) ){
                months[1] = 29;
            }
            for(var i=0; i<month-1; i++){
                result += months[i];
            }
            result += day;
            return result;
        }

       console.log( DayOfYear(2020, 3, 1)) 

    </script>
