<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        var count = 0;
        for(var i=1; i<=2000; i++){
            if(i%3 == 0 && i%5 == 0 && i%7 ==0){
                count++;
                document.write(i+",");

                if(count%6 == 0){
                    document.write('</br>');
                }
            }
        }
        
        
    </script>
</body>
</html>
