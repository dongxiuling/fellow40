    <!-- 

        charAt()	返回在指定位置的字符。
        concat()	连接字符串。
        indexOf()	检索字符串。 返回字符索引
        lastIndexOf()	从后向前搜索字符串。 返回字符索引
        replace() 方法用于在字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子串。
        slice()	提取字符串的片断，并在新的字符串中返回被提取的部分。
        split()	把字符串分割为字符串数组。
        sub()	把字符串显示为下标。
        substr()	从起始索引号提取字符串中指定数目的字符。

     -->
