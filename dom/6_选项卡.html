<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            margin:50px auto;
            width:350px;
        }
        #btn-box{
            overflow: hidden;
        }
        #btn-box li{
            float: left;
            width: 50px;
            height:30px;
            background: #ccc;
            margin-right: 5px;
            line-height: 30px;
            text-align: center;
            border:1px solid #000;
        }
        #btn-box .active{
            background: red;
            color: #fff;
        }
        #content-box div{
            width: 350px;
            height: 100px;
            border:1px solid #000;
            display: none;
        }
        #content-box .selected{
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="btn-box">
            <li class="active">事实</li>
            <li>体育</li>
            <li>娱乐</li>
        </ul>
        <div id="content-box">
            <div class="selected">111</div>
            <div>222</div>
            <div>333</div>
        </div>
    </div>
    <script>
        

        
        
    </script>
    
</body>
</html>
