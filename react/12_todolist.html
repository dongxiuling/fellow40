<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background: red;
        }

    </style>
</head>
<body>
    <div id="root"></div>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="browser.min.js"></script>
    <script type="text/babel">
        class Main extends React.Component{
            constructor(){
                super()
                this.state = {
                    todos:[
                        {
                            name:'吃饭',
                            isActive:false//标识是否被点击| 是否有红色背景 true|false
                        },{
                            name:'睡觉',
                            isActive:false
                        },{
                            name:'敲代码',
                            isActive:false
                        }]
                }
                this.addFn = this.addFn.bind(this);
                this.changeColorFn = this.changeColorFn.bind(this);
            }
            addFn(val){
                // console.log(val)
                this.setState({
                    todos:[...this.state.todos,val]
                })
            }
            changeColorFn(index){
                // console.log(index);
                let todos = [...this.state.todos];
                todos[index].isActive = !todos[index].isActive;
                this.setState({
                    todos
                })
            }
            render(){
                return (
                    <div>
                        <h3>todolist</h3>
                        <Search></Search>
                        <Add addFn={this.addFn}></Add>
                        <List todos={this.state.todos} changeColorFn={this.changeColorFn}></List>
                    </div>
                )
            }
        }
        class Search extends React.Component{
            render(){
                return (
                    <div>
                        <label htmlFor="search">搜索：</label>
                        <input id="search" type="text"/>
                        <button>搜索</button>
                    </div>
                )
            }
        }
        class Add extends React.Component{
            render(){
                return (
                    <div>
                        <label htmlFor="addValue">添加：</label>
                        <input id="addValue" ref={input => this.myInput = input} type="text"/>
                        <button onClick={()=>{
                            this.props.addFn(this.myInput.value);
                            this.myInput.value = "";
                        }}>添加</button>
                    </div>
                )
            }
        }
        class List extends React.Component{
            render(){
                return (
                    <ul>
                        {
                            this.props.todos.map((obj,index)=>{
                                return (
                                    <li 
                                        className={obj.isActive?'red':''}
                                        key={index}
                                        onClick={()=>{
                                            // 当前对象的isActive取非
                                            this.props.changeColorFn(index)
                                        }}
                                    >
                                        {obj.name}
                                    </li>
                                )
                            })
                        }
                    </ul>
                )
            }
        }
        ReactDOM.render(
            <Main></Main>,
            document.getElementById('root')
        )
    </script>

</body>
</html>
