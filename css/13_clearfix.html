<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent{
            background: #ff0000;
        }
        .child{
            background: #0000ff;
            float: left;

        }
        /* .clear{
            clear:both;
        } */

        /* 伪元素  #parent的内部的后边添加一个伪元素 */
        .clearfix::after{
            content:"";
            display: block;
            clear:both;
        }
        .aa{
            background: indianred;
        }
        .bb{
            background: indigo;
        }
    </style>
</head>
<body>

    <div class="clearfix">
        <div class="child">11</div>
        <div class="child">22</div>
        <!-- <div class="clear"></div> -->
    </div>
    <div class="clearfix">
        <div class="child">11</div>
        <div class="child">22</div>
        <!-- <div class="clear"></div> -->
    </div>
    <div class="clearfix aa bb">
        <div class="child">11</div>
        <div class="child">22</div>
    </div>
    
</body>
</html>
