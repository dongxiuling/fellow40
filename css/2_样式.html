<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            /* background: red; */
            /* background-color: green;
            background-image: url(../images/2.png) ;
            background-repeat: no-repeat; */
            /* 背景图片位置 水平(+右) 垂直（+下） */
            /* css雪碧图  精灵 */ 
            /* background-position: 10px 10px; */

            background: green url(../images/2.png) no-repeat 10px 10px;
            /* 字体相关 */

            color:yellow;
            font-size: 20px;
            font-weight:900 ;
            font-family:serif;
            font-style: italic;
            /* 文本相关 */
            /* 首行缩进 */
            /* text-indent: 30px; */
            /* 水平对齐 left right center */
            /* text-align: center; */

            /* 单行文本垂直对齐  文本垂直对齐 line-height = height */
            line-height: 400px;
        }
        a{
            /* 文本装饰 none  overline  line-through  underline*/
            /* text-decoration: none;  */
            text-decoration: line-through;
        }
        /* 列表样式 list-style */
        ul{
            list-style: none;
        }

        /*  */
        input{
            outline: none;
        }

    </style>
</head>
<body>
    <div>
哈哈哈哈哈哈
    </div>
    <a href="http://www.baidu.com">百度</a>
    <ul>
        <li>11</li>
        <li>222</li>
    </ul>
    <input type="text">
</body>
</html>
