<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            width: 640px;
            height: 800px;
            background: red;
            overflow: hidden;
        }
        #container ul{
            width:660px;
        }
        li{
            width: 200px;
            height: 300px;
            margin-right: 20px;
            background: #0000ff;
            float: left;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
    
</body>
</html>
