<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: #ff0000;
            display: none;
        }
        /* 行级块元素  */
        img{
            width: 100px;
        }
        span{
            width: 100px;
            height: 100px;
            background: #ff0000;
            /* display inline(行) block(块) inline-block（行 块） none */
            display: block;

        }
    </style>
</head>
<body>
    <!-- 
        块级元素 1自己占一行 宽度充满父元素  2可以设置宽高
        行级元素 2多个占一行 宽高内容撑的    2 不可以设置宽高  

     -->
    <div>哈哈哈</div>
    <div>哈哈哈</div>
    <img src="../images/1.jpg" alt="这是一张图片" title="图片保温杯">
    <img src="../images/1.jpg" alt="这是一张图片" title="图片保温杯">
    <span>哈哈哈</span>
    <span>哈哈哈</span>
</body>
</html>
